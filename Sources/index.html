<html>

	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script language="Javascript" src="js/index.js"></script>
		<script language="Javascript" src="js/init.js"></script>
		<script language="Javascript" src="js/analyse.js"></script>
		<script language="Javascript" src="js/parserVCD.js"></script>
		<script language="Javascript" src="js/parserSVG.js"></script>
		<script language="Javascript" src="js/parserCOR.js"></script>
		<script language="Javascript" src="js/chrono.js"></script>
		<script language="Javascript" src="js/library/baseConverter.js"></script>
	</head>

	<body onload="init();">

		<center>
			VCD : <input type='file' onchange='openVCDFile(event)' accept='.vcd' >
			SVG : <input type='file' onchange='openSVGFile(event)' accept='.svg'>
			COR : <input type='file' onchange='openCORFile(event)' accept='.cor'>
			<br><br>

			<!-- I'd like to get rid from these confusing time buttons but it crashes the party -->
			<div id="zoneBouton">
				<input id="left" type="button" value="<=" onclick="previousTime();" />
				<div id="time"></div>
				<input id="right" type="button" value="=>" onclick="nextTime();" />
			</div><br><br>

			
			<!-- Only this button should remain -->
			<input id="button" type="button" value="Go!" onclick="launchViewers();" />
		</center>



	</body>

</html>
